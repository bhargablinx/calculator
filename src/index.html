<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <script src="script.js" defer></script>
        <script
            src="https://kit.fontawesome.com/5593a2500e.js"
            crossorigin="anonymous"
        ></script>
        <title>Calculator</title>
    </head>
    <body
        class="bg-slate-700 text-slate-50 flex justify-center items-center h-screen"
    >
        <div class="h-[550px] w-[300px] rounded-2xl flex flex-col shadow-xl/30">
            <div
                class="screen flex-1 rounded-t-2xl bg-gradient-to-b from-blue-500 to-slate-800 p-1 flex flex-col justify-end items-end pb-4 pr-4"
            >
                <div class="history mb-5 text-slate-400 text-2xl">16+5</div>
                <div class="current-screen text-4xl">0</div>
            </div>
            <div
                class="controls flex-2 rounded-b-2xl bg-black grid grid-rows-5 grid-cols-4 p-2 text-lg"
            >
                <button
                    class="clear-btn border-1 border-slate-600 rounded-full m-2 bg-gray-600 cursor-pointer hover:bg-gray-700 text-xl font-semibold"
                >
                    C
                </button>
                <button
                    class="percentage-btn border-1 border-slate-600 rounded-full m-2 bg-gray-600 cursor-pointer hover:bg-gray-700 text-xl font-semibold"
                >
                    %
                </button>
                <button
                    class="delete-btn border-1 border-slate-600 rounded-full m-2 bg-gray-600 cursor-pointer hover:bg-gray-700 text-xl font-semibold"
                >
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button
                    value="/"
                    class="operation-btn border-1 border-slate-600 rounded-full m-2 bg-blue-600 cursor-pointer hover:bg-blue-500 text-xl font-semibold"
                >
                    ÷
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    7
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    8
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    9
                </button>
                <button
                    value="*"
                    class="operation-btn border-1 border-slate-600 rounded-full m-2 bg-blue-600 cursor-pointer hover:bg-blue-500 text-xl font-semibold"
                >
                    ×
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    4
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    5
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    6
                </button>
                <button
                    value="-"
                    class="operation-btn border-1 border-slate-600 rounded-full m-2 bg-blue-600 cursor-pointer hover:bg-blue-500 text-xl font-semibold"
                >
                    −
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    1
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    2
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    3
                </button>
                <button
                    value="+"
                    class="operation-btn border-1 border-slate-600 rounded-full m-2 bg-blue-600 cursor-pointer hover:bg-blue-500 text-xl font-semibold"
                >
                    +
                </button>
                <button
                    class="num border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700 col-span-2"
                >
                    0
                </button>
                <button
                    class="decimal-point border-1 border-slate-600 rounded-full m-2 bg-gray-800 cursor-pointer hover:bg-gray-700"
                >
                    .
                </button>
                <button
                    class="equal-btn border-1 border-slate-600 rounded-full m-2 bg-blue-600 cursor-pointer hover:bg-blue-500 text-xl font-semibold"
                >
                    =
                </button>
            </div>
        </div>
    </body>
</html>
