<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screen">78</div>
    <div class="num-pad">
      <div class="cell special">AC</div>
      <div class="cell special">+/-</div>
      <div class="cell special">%</div>
      <div class="cell operation">รท</div>
      <div class="cell num">7</div>
      <div class="cell num">8</div>
      <div class="cell num">9</div>
      <div class="cell operation">x</div>
      <div class="cell num">4</div>
      <div class="cell num">5</div>
      <div class="cell num">6</div>
      <div class="cell operation">-</div>
      <div class="cell num">1</div>
      <div class="cell num">2</div>
      <div class="cell num">3</div>
      <div class="cell operation">+</div>
      <div class="cell num zero">0</div>
      <div class="cell">.</div>
      <div class="cell equal">=</div>
    </div>
  </div>
</body>
</html>
