<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">0</div>
      <div class="numpad">
        <div class="container-row">
          <button class="special ac">AC</button>
          <button class="special changeSign">+/-</button>
          <button class="special modulus">%</button>
          <button class="cal division">/</button>
        </div>
        <div class="container-row">
          <button class="num seven">7</button>
          <button class="num eight">8</button>
          <button class="num nine">9</button>
          <button class="cal multiply">*</button>
        </div>
        <div class="container-row">
          <button class="num four">4</button>
          <button class="num five">5</button>
          <button class="num six">6</button>
          <button class="cal minus">-</button>
        </div>
        <div class="container-row">
          <button class="num one">1</button>
          <button class="num two">2</button>
          <button class="num three">3</button>
          <button class="cal plus">+</button>
        </div>
        <div class="container-row">
          <div class="container-for-0">
            <button class="num zero">0</button>
          </div>
          <div class="container-for-2-btn">
            <button class="num dot">.</button>
            <button class="cal equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
